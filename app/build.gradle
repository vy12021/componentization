apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'componentization'

componentization {
  debugMode = true
  includeModules = ['app', '^libra.*']
  includeJars = ['clase']
  includePackages = ['com.bhb.android']
  excludePackages = ['kotlin', 'kotlinx', 'android', 'androidx', 'org.jetbrains']
}


dependencies {
  /*kapt 'com.bhb.android.componentization:compiler:0.4.7.17'
  annotationProcessor 'com.bhb.android.componentization:compiler:0.4.7.17'*/
}
